<html>
<head>
  <title>WebSocket</title>
  <style type="text/css">
    html, body {
      font: normal 0.9em arial, helvetica;
    }
    #log {
      width: 600px;
      height: 300px;
      border: 1px solid #7F9DB9;
      overflow: auto;
    }
    #msg {
      width: 400px;
    }
    #nombre {
      width: 100px;
    }
  </style>

  <script type="text/javascript">
    var socket;
// Apuntar a la IP/Puerto configurado en el contructor del WebServerSocket, que es donde est√° escuchando el socket.
    function init() {
      var host = "ws://localhost:9000"; 
      try {
        socket = new WebSocket(host);
        log('WebSocket - status ' + socket.readyState);
        socket.onopen = function(msg) {
          log("Welcome - status " + this.readyState);
        };
        socket.onmessage = function(msg) {
          log("Received: " + msg.data);
        };
        socket.onclose = function(msg) {
          log("Disconnected - status " + this.readyState);
        };
      } catch(ex) {
        log(ex);
      }
      $("msg").focus();
    }

    function send() {
      var msgInput = $("msg");
      var nameInput = $("nombre");
      var msg = msgInput.value.trim();
      var nombre = nameInput.value.trim();

      
      if (!nombre) {
        alert("Name cannot be empty");
        nameInput.focus();
        return;
      }
      if (!msg) {
        alert("Message cannot be empty");
        msgInput.focus();
        return;
      }

      var fullMessage = nombre + ": " + msg;

      try {
        socket.send(fullMessage);
        log("Sent: " + fullMessage);
      } catch(ex) {
        log(ex);
      }

      msgInput.value = "";
      msgInput.focus();
    }

    function quit() {
      if (socket != null) {
        log("Goodbye!");
        socket.close();
        socket = null;
      }
    }

    function reconnect() {
      quit();
      init();
    }


    function $(id) {
      return document.getElementById(id);
    }
    function log(msg) {
      $("log").innerHTML += "<br>" + msg;
    }
    function onkey(event) {
      if (event.keyCode == 13) {
        send();
      }
    }
  </script>
</head>

<body onload="init()">
  <h3>WebSocket v2.00</h3>
  <div id="log"></div>
  <input id="msg" type="text" onkeypress="onkey(event)" placeholder="Type your message" />
  <input type="text" name="nombre" id="nombre" placeholder="Enter your name" />
  <button onclick="send()">Send</button>
  <button onclick="quit()">Quit</button>
  <button onclick="reconnect()">Reconnect</button>
</body>
</html>
